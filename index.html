<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Domino Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
        }

        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            color: white;
            z-index: 1;
        }

        #start-btn {
            pointer-events: auto;
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #start-btn:active {
            transform: translateY(0);
        }
    </style>
    <!-- Import map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="info">
        <div id="button-container">
            <button id="start-btn">Push Domino</button>
        </div>
        <div style="margin-top: 10px; pointer-events: auto;">
            <label for="speed-slider" style="margin-right: 10px;">Speed: <span id="speed-val">3.0</span></label>
            <input type="range" id="speed-slider" min="0.5" max="10" step="0.1" value="3.0"
                style="vertical-align: middle;">
        </div>
        <div style="margin-top: 10px; pointer-events: auto;">
            <label for="material-select" style="margin-right: 10px;">Material:</label>
            <select id="material-select" style="padding: 5px; border-radius: 4px;">
                <option value="Glass">Glass</option>
                <option value="Matte" selected>Matte</option>
                <option value="Chrome">Chrome</option>
                <option value="Rough Metal">Rough Metal</option>
                <option value="Glossy Green">Glossy Green</option>
                <option value="Rainbow">Rainbow</option>
            </select>
        </div>
    </div>

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000060); // Dark Blue
        // scene.fog = new THREE.Fog(0x111111, 10, 50); // Removed fog to prevent darkness at distance

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000); // Increased far plane
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- Controls ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Increased intensity
        scene.add(ambientLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6); // Added HemisphereLight
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(0, 50, 0); // Centered overhead sun position
        dirLight.castShadow = true;
        dirLight.shadow.camera.top = 20;
        dirLight.shadow.camera.bottom = -20;
        dirLight.shadow.camera.left = -20;
        dirLight.shadow.camera.right = 20;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        scene.add(dirLight);

        // Visual Sun
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sunMesh = new THREE.Mesh(sunGeometry, sunMaterial);
        sunMesh.position.copy(dirLight.position);
        scene.add(sunMesh);

        // --- Ground ---
        // Diameter 50 -> Radius 25
        const groundGeo = new THREE.CircleGeometry(25, 64);
        const groundMat = new THREE.MeshStandardMaterial({ color: GROUND_COLOR, roughness: 0.1, metalness: 0.5 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        const gridHelper = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
        // scene.add(gridHelper); // Removed to clip grid to circle

        // Create Grid Texture
        const canvas = document.createElement('canvas');
        canvas.width = 64;
        canvas.height = 64;
        const context = canvas.getContext('2d');
        context.strokeStyle = '#444444'; // Grid line color
        context.lineWidth = 1;
        context.beginPath();
        context.moveTo(0, 0);
        context.lineTo(64, 0);
        context.moveTo(0, 0);
        context.lineTo(0, 64);
        context.stroke();

        const gridTexture = new THREE.CanvasTexture(canvas);
        gridTexture.wrapS = THREE.RepeatWrapping;
        gridTexture.wrapT = THREE.RepeatWrapping;
        gridTexture.repeat.set(25, 25); // 50 units diameter / 2 (UV radius 0.5) -> Wait. UV spans 0..1. Diameter is 50. So 50 repeats.

        // Correction: CircleGeometry UVs span 0..1 bounding box.
        // Diameter is 50 units. We want 1 unit per grid cell.
        // So we need 50 cells across the texture.
        gridTexture.repeat.set(50, 50);

        const gridMaterial = new THREE.MeshBasicMaterial({
            map: gridTexture,
            transparent: true,
            opacity: 0.5,
            side: THREE.DoubleSide
        });

        const gridMesh = new THREE.Mesh(groundGeo, gridMaterial);
        gridMesh.rotation.x = -Math.PI / 2;
        gridMesh.position.y = 0.01; // Slightly above ground to avoid z-fighting
        scene.add(gridMesh);

        // --- Axes Helper ---
        // Removed as per user request
        // const axesHelper = new THREE.AxesHelper(5);
        // scene.add(axesHelper);

        // --- Axis Labels ---
        // Labels removed as per user request

        // --- Arc Visualization ---
        // Removed as per user request

        // --- Domino Management ---
        const dominoes = [];
        const DOMINO_SPACING = 1.0; // Distance between dominoes
        let activeDomino = null; // The currently selected domino for adding new ones

        // Raycasting for selection
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        function createDominoGeometry(width, height, depth, radius) {
            const shape = new THREE.Shape();
            const w = width / 2;
            const h = height / 2;
            const r = radius;

            // Start bottom-left
            shape.moveTo(-w, -h);
            // Bottom edge
            shape.lineTo(w, -h);
            // Right edge
            shape.lineTo(w, h - r);
            // Top-right corner
            shape.quadraticCurveTo(w, h, w - r, h);
            // Top edge
            shape.lineTo(-w + r, h);
            // Top-left corner
            shape.quadraticCurveTo(-w, h, -w, h - r);
            // Left edge
            shape.lineTo(-w, -h);

            const extrudeSettings = {
                depth: depth,
                bevelEnabled: false,
                curveSegments: 12
            };

            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geometry.center();

            // Re-group faces for materials
            // Material 0: Body
            // Material 1: Top (Black)

            const nonIndexedGeo = geometry.toNonIndexed();
            const posAttribute = nonIndexedGeo.attributes.position;
            const normalAttribute = nonIndexedGeo.attributes.normal;
            const uvAttribute = nonIndexedGeo.attributes.uv;

            const bodyVerts = [];
            const bodyNormals = [];
            const bodyUVs = [];

            const topVerts = [];
            const topNormals = [];
            const topUVs = [];

            const vertexCount = posAttribute.count;

            for (let i = 0; i < vertexCount; i += 3) {
                // Check normal Y component
                const ny = normalAttribute.getY(i);

                if (ny > 0.9) {
                    // Top Face
                    for (let j = 0; j < 3; j++) {
                        topVerts.push(posAttribute.getX(i + j), posAttribute.getY(i + j), posAttribute.getZ(i + j));
                        topNormals.push(normalAttribute.getX(i + j), normalAttribute.getY(i + j), normalAttribute.getZ(i + j));
                        topUVs.push(uvAttribute.getX(i + j), uvAttribute.getY(i + j));
                    }
                } else {
                    // Body Face
                    for (let j = 0; j < 3; j++) {
                        bodyVerts.push(posAttribute.getX(i + j), posAttribute.getY(i + j), posAttribute.getZ(i + j));
                        bodyNormals.push(normalAttribute.getX(i + j), normalAttribute.getY(i + j), normalAttribute.getZ(i + j));
                        bodyUVs.push(uvAttribute.getX(i + j), uvAttribute.getY(i + j));
                    }
                }
            }

            const newPos = new Float32Array([...bodyVerts, ...topVerts]);
            const newNorm = new Float32Array([...bodyNormals, ...topNormals]);
            const newUV = new Float32Array([...bodyUVs, ...topUVs]);

            nonIndexedGeo.setAttribute('position', new THREE.BufferAttribute(newPos, 3));
            nonIndexedGeo.setAttribute('normal', new THREE.BufferAttribute(newNorm, 3));
            nonIndexedGeo.setAttribute('uv', new THREE.BufferAttribute(newUV, 2));

            nonIndexedGeo.clearGroups();
            nonIndexedGeo.addGroup(0, bodyVerts.length / 3, 0); // Material 0: Body
            nonIndexedGeo.addGroup(bodyVerts.length / 3, topVerts.length / 3, 1); // Material 1: Top

            return nonIndexedGeo;
        }

        function createDominoAt(x, z, rotationY = 0) {
            const dominoGroup = new THREE.Group();
            // Ensure rotation order is YXZ so that X-rotation (falling) happens relative to Y-rotation (orientation)
            dominoGroup.rotation.order = 'YXZ';
            // Position the group at the pivot point on the ground
            dominoGroup.position.set(x, 0, z);
            dominoGroup.rotation.y = rotationY;
            scene.add(dominoGroup);

            // Use custom rounded geometry
            const geometry = createDominoGeometry(DOMINO_WIDTH, DOMINO_HEIGHT, DOMINO_DEPTH, 0.25);

            let bodyMaterial;
            if (isRainbowMode) {
                bodyMaterial = new THREE.MeshStandardMaterial({
                    metalness: 1.0,
                    roughness: 0.5
                });
                const hue = (dominoes.length * 0.05) % 1.0;
                bodyMaterial.color.setHSL(hue, 1.0, 0.5);
            } else {
                bodyMaterial = currentMaterial.clone();
            }

            // Create material array: [Body, Top(Black)]
            const materialsArray = [
                bodyMaterial, // Index 0: Body
                blackMaterial // Index 1: Top
            ];

            const dominoMesh = new THREE.Mesh(geometry, materialsArray);

            if (isRainbowMode) {
                const hue = (dominoes.length * 0.05) % 1.0;
                dominoMesh.userData.hue = hue;
            } else {
                dominoMesh.userData.hue = null;
            }

            // Pivot Adjustment:
            // Pivot is at (0, 0, 0) of the group.
            // We want the pivot to be the bottom edge at +Z (relative to the domino center).
            // Since we fall towards +Z, the pivot is the "front" bottom edge.
            // Mesh Position relative to Group:
            // X: 0
            // Y: +Height/2
            // Z: -Depth/2
            dominoMesh.position.set(0, DOMINO_HEIGHT / 2, -DOMINO_DEPTH / 2);
            dominoMesh.castShadow = true;
            dominoMesh.receiveShadow = true;

            // Store base emissive properties for highlighting logic
            dominoMesh.userData.baseEmissive = bodyMaterial.emissive ? bodyMaterial.emissive.getHex() : 0x000000;
            dominoMesh.userData.baseEmissiveIntensity = bodyMaterial.emissiveIntensity !== undefined ? bodyMaterial.emissiveIntensity : 1.0;

            dominoGroup.add(dominoMesh);

            const dominoObject = {
                group: dominoGroup,
                isFalling: false,
                fallen: false,
                children: [] // Graph connections
            };

            // Store reference in UserData for Raycasting
            dominoMesh.userData.domino = dominoObject;

            return dominoObject;
        }

        function createDomino(zPosition) {
            return createDominoAt(0, zPosition, 0);
        }

        // Helper to update highlights
        function updateHighlights() {
            dominoes.forEach(d => {
                const mesh = d.group.children[0];
                const materials = mesh.material; // Array of materials

                if (d === activeDomino) {
                    // Active domino: Glow (Yellow-Green) on Body faces
                    // Index 0 is Body, Index 1 is Top
                    if (materials[0]) {
                        materials[0].emissive.setHex(0x66cc00);
                        materials[0].emissiveIntensity = 1.0;
                    }
                } else {
                    // Others: Restore base emissive
                    const baseColor = mesh.userData.baseEmissive !== undefined ? mesh.userData.baseEmissive : 0x000000;
                    const baseIntensity = mesh.userData.baseEmissiveIntensity !== undefined ? mesh.userData.baseEmissiveIntensity : 1.0;

                    if (materials[0]) {
                        materials[0].emissive.setHex(baseColor);
                        materials[0].emissiveIntensity = baseIntensity;
                    }
                }
            });
        }

        // Add initial domino
        const initialDomino = createDomino(0);
        dominoes.push(initialDomino);
        activeDomino = initialDomino;
        updateHighlights();

        function addDomino() {
            if (!activeDomino) return;

            for (let i = 0; i < 2; i++) {
                const last = activeDomino;
                const lastPos = last.group.position;
                const lastRot = last.group.rotation.y;

                // Forward vector based on rotation (assuming +Z is forward in local space)
                const forward = new THREE.Vector3(0, 0, 1).applyAxisAngle(new THREE.Vector3(0, 1, 0), lastRot);

                const newPos = lastPos.clone().add(forward.multiplyScalar(DOMINO_SPACING));

                const newDomino = createDominoAt(newPos.x, newPos.z, lastRot);
                dominoes.push(newDomino);

                // Connect graph
                last.children.push(newDomino);

                // Advance active domino
                activeDomino = newDomino;
            }
            updateHighlights();
        }

        function turnLeft() {
            if (!activeDomino) return;

            const last = activeDomino;
            const lastPos = last.group.position;
            const lastRot = last.group.rotation.y;

            const radius = 2;
            // Left Turn: Center is to the Left (+X in local space relative to Forward +Z)
            // Local Left is (1, 0, 0)
            const left = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), lastRot);
            const center = lastPos.clone().add(left.clone().multiplyScalar(radius));

            // Current Angle relative to Center
            // Vector from Center to LastPos = -Left * Radius
            // We want to rotate this vector CCW (Left Turn) around Y axis
            const startVec = lastPos.clone().sub(center);

            const angles = [30, 60, 90];

            let currentParent = last;

            angles.forEach(deg => {
                const rad = deg * (Math.PI / 180);

                // Rotate startVec by 'rad' around Y axis (CCW)
                const newVec = startVec.clone().applyAxisAngle(new THREE.Vector3(0, 1, 0), rad);
                const newPos = center.clone().add(newVec);

                // New Rotation: Last Rotation + rad
                const newRot = lastRot + rad;

                const newDomino = createDominoAt(newPos.x, newPos.z, newRot);
                dominoes.push(newDomino);

                // Connect graph
                currentParent.children.push(newDomino);
                currentParent = newDomino;
            });
            activeDomino = currentParent;
            updateHighlights();
        }

        function turnRight() {
            if (!activeDomino) return;

            const last = activeDomino;
            const lastPos = last.group.position;
            const lastRot = last.group.rotation.y;

            const radius = 2;
            // Right Turn: Center is to the Right (-X relative to Forward)
            // Local Right is (-1, 0, 0)
            const right = new THREE.Vector3(-1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), lastRot);
            const center = lastPos.clone().add(right.clone().multiplyScalar(radius));

            // Vector from Center to LastPos
            const startVec = lastPos.clone().sub(center);

            const angles = [30, 60, 90];

            let currentParent = last;

            angles.forEach(deg => {
                const rad = deg * (Math.PI / 180);

                // Rotate startVec by '-rad' (CW) to go Forward along the circle
                const newVec = startVec.clone().applyAxisAngle(new THREE.Vector3(0, 1, 0), -rad);
                const newPos = center.clone().add(newVec);

                // New Rotation: Last Rotation - rad (CW turn)
                const newRot = lastRot - rad;

                const newDomino = createDominoAt(newPos.x, newPos.z, newRot);
                dominoes.push(newDomino);

                // Connect graph
                currentParent.children.push(newDomino);
                currentParent = newDomino;
            });
            activeDomino = currentParent;
            updateHighlights();
        }

        function splitTwoWay() {
            if (!activeDomino) return;

            const last = activeDomino;
            const lastPos = last.group.position;
            const lastRot = last.group.rotation.y;

            // Forward vector
            const forward = new THREE.Vector3(0, 0, 1).applyAxisAngle(new THREE.Vector3(0, 1, 0), lastRot);
            // Right vector
            const right = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), lastRot);

            const splitGap = 0.6; // Half of the gap between the two new dominoes

            // Position 1: Left
            const pos1 = lastPos.clone().add(forward.clone().multiplyScalar(DOMINO_SPACING)).sub(right.clone().multiplyScalar(splitGap));
            const domino1 = createDominoAt(pos1.x, pos1.z, lastRot);
            dominoes.push(domino1);
            last.children.push(domino1);

            // Position 2: Right
            const pos2 = lastPos.clone().add(forward.clone().multiplyScalar(DOMINO_SPACING)).add(right.clone().multiplyScalar(splitGap));
            const domino2 = createDominoAt(pos2.x, pos2.z, lastRot);
            dominoes.push(domino2);
            last.children.push(domino2);

            // Set active domino to the Right one (arbitrary choice to allow continuation)
            activeDomino = domino2;
            updateHighlights();
        }

        // --- Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            dominoes.forEach((domino, index) => {
                if (domino.isFalling && !domino.fallen) {
                    if (domino.group.rotation.x < targetRotation) {
                        domino.group.rotation.x += animationSpeed * delta;

                        // Chain Reaction Logic
                        // If this domino has fallen enough (e.g., 30 degrees), trigger children
                        if (domino.group.rotation.x > Math.PI / 6) {
                            domino.children.forEach(child => {
                                if (!child.isFalling) {
                                    child.isFalling = true;
                                    // Get Hue from child mesh (first child of group)
                                    const hue = child.group.children[0].userData.hue;
                                    playClickSound(hue); // Trigger sound with pitch
                                }
                            });
                        }

                        if (domino.group.rotation.x > targetRotation) {
                            domino.group.rotation.x = targetRotation;
                            domino.fallen = true; // Stop processing this domino
                        }
                    }
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // --- Interaction ---
        document.getElementById('start-btn').addEventListener('click', () => {
            // Resume Audio Context on user interaction
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            if (dominoes.length > 0 && !dominoes[0].isFalling) {
                dominoes[0].isFalling = true;
            } else {
                // Reset all
                dominoes.forEach(d => {
                    d.group.rotation.x = 0;
                    d.isFalling = false;
                    d.fallen = false;
                });
            }
        });

        // Speed Slider
        const speedSlider = document.getElementById('speed-slider');
        const speedVal = document.getElementById('speed-val');
        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
            speedVal.textContent = animationSpeed.toFixed(1);
        });

        // Material Select
        const materialSelect = document.getElementById('material-select');
        materialSelect.addEventListener('change', (e) => {
            const selectedValue = e.target.value;

            if (selectedValue === 'Rainbow') {
                isRainbowMode = true;

                // Update existing dominoes to rainbow
                dominoes.forEach((d, index) => {
                    const mesh = d.group.children[0];

                    const bodyMat = new THREE.MeshStandardMaterial({
                        metalness: 1.0,
                        roughness: 0.5
                    });
                    const hue = (index * 0.05) % 1.0;
                    bodyMat.color.setHSL(hue, 1.0, 0.5);

                    // Update material array [Body, Top]
                    mesh.material = [
                        bodyMat, blackMaterial
                    ];

                    // Store Hue
                    mesh.userData.hue = hue;

                    // Update base emissive data (none for rainbow)
                    mesh.userData.baseEmissive = 0x000000;
                    mesh.userData.baseEmissiveIntensity = 1.0;
                });

            } else {
                isRainbowMode = false;
                const selectedMaterial = materials[selectedValue];
                currentMaterial = selectedMaterial;

                // Update existing dominoes
                dominoes.forEach(d => {
                    const mesh = d.group.children[0];
                    const bodyMat = currentMaterial.clone();

                    // Update material array [Body, Top]
                    mesh.material = [
                        bodyMat, blackMaterial
                    ];

                    // Clear Hue
                    mesh.userData.hue = null;

                    // Update base emissive data
                    mesh.userData.baseEmissive = currentMaterial.emissive ? currentMaterial.emissive.getHex() : 0x000000;
                    mesh.userData.baseEmissiveIntensity = currentMaterial.emissiveIntensity !== undefined ? currentMaterial.emissiveIntensity : 1.0;
                });
            }
            updateHighlights(); // Re-apply highlights based on new material data
        });

        // Add "Add Domino" button
        const btnContainer = document.getElementById('button-container');

        function createButton(text, onClick, color1, color2) {
            const btn = document.createElement('button');
            btn.textContent = text;
            btn.style.cssText = `
                pointer-events: auto;
                padding: 12px 24px;
                font-size: 18px;
                background: linear-gradient(135deg, ${color1}, ${color2});
                border: none;
                border-radius: 8px;
                color: #333;
                cursor: pointer;
                margin-left: 10px;
                transition: transform 0.2s, box-shadow 0.2s;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            `;
            btn.onmouseover = () => {
                btn.style.transform = 'translateY(-2px)';
                btn.style.boxShadow = '0 6px 20px rgba(0,0,0,0.4)';
            };
            btn.onmouseout = () => {
                btn.style.transform = 'translateY(0)';
                btn.style.boxShadow = '0 4px 15px rgba(0,0,0,0.3)';
            };
            btn.addEventListener('click', onClick);
            btnContainer.appendChild(btn);
            return btn;
        }

        createButton("Add Domino", () => {
            addDomino();
            playClickSound();
        }, '#4facfe', '#00f2fe');
        createButton("Turn Left", () => {
            turnLeft();
            playClickSound();
        }, '#43e97b', '#38f9d7');
        createButton("Turn Right", () => {
            turnRight();
            playClickSound();
        }, '#a18cd1', '#fbc2eb');
        createButton("2-Way", () => {
            splitTwoWay();
            playClickSound();
        }, '#fa709a', '#fee140');

        // Cannon button removed as per user request

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Handle Click for Selection
        window.addEventListener('click', (event) => {
            // Calculate pointer position in normalized device coordinates (-1 to +1)
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);

            // Intersect against all objects in the scene
            const intersects = raycaster.intersectObjects(scene.children, true);

            for (let i = 0; i < intersects.length; i++) {
                const object = intersects[i].object;
                // Check if the object is part of a domino
                if (object.userData.domino) {
                    activeDomino = object.userData.domino;
                    updateHighlights();
                    break; // Stop after finding the first domino
                }
            }
        });

        animate();
    </script>
</body>

</html>
